<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <!--initialscale=1 this will scale the site appropriately so it doesnt look inappropriately  -->
    <!-- to set the width = device width -->
    <!-- user-scalable=no so it doesnt give the iuser to scale since we already have the styles -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="centered-form">

    <div class="centered-form__form">
      <form action="/chat.html">

      <div class="form-field">
        <h3>Join a chat</h3>
      </div>

      <div class="form-field">
        <label>Display Name</label>
        <input type="text" name="name" autofocus>
      </div>

      <div class="form-field">
        <label>Room Name</label>
        <input type="text" name="room" >
      </div>

      <div class="form-field">
        <button >Join</button>
      </div>

    </form>
    <!-- form for getting the input -->
    </div>
  </body>
</html>
